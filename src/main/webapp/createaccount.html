<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<meta charset="UTF-8">
 <link rel="stylesheet" href="css/login.css">
<title>Crea account</title>
</head>
<body>
<div class="container">
<h1>Crea il tuo Account</h1>
<form method="post" action="createaccount.html">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input name="nome" id="nome" class="form-control" placeholder="Scrivi il tuo nome">
        </div>
        <div class="mb-3">
            <label for="cognome" class="form-label">Cognome</label>
            <input name="cognome" id="cognome" class="form-control" placeholder="Scrivi il tuo cognome">
            </div>
 <div class="mb-3">
    <label for="nickname" class="form-label">Nickname</label>
    <input name="nickname" id="nickname" class="form-control" placeholder="Scrivi il tuo nickname">
    </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Scrivi la tua password">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input name="email" id="email" class="form-control" placeholder="Scrivi la tua email">
    </div>
  <button type="submit" class="btn btn-secondary">Registrati</button>
</form>
</div>
</body>
</html>
